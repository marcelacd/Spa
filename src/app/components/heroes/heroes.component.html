<h1>Heroes <small> Marvel y DC</small></h1>
<hr>
<!--<p>{{familia}}</p>>-->

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
      <div class="card">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ heroe.nombre}}</h5>
          <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

            <button (click)="verHeroe(i)" class="btn btn-outline-primary btn-block" type="submit">Ver mas...</button>
            <!--<a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver mas link...</a>-->

        </div>
      </div>
    </div>
