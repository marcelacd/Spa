<h1> {{ heroe.nombre | uppercase}} (<small> {{ heroe.aparicion | date}} </small>)</h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
        <!--<a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver mas link...</a>-->
        <br><br>

    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre}}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
    <div>
        <p class="card-text"><small class="text-muted">{{ heroe.casa }}</small></p>

    <img *ngIf="heroe.casa !='DC'" src="assets/img/marvel.jpg"  alt="Marvel" class="img-logo">
    <img *ngIf="heroe.casa =='DC'" src="assets/img/DC.png"  alt="DC" class="img-logo">
    </div>

    </div>

</div>
